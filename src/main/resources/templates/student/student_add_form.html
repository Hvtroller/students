<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Student Add Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p class="text-danger" th:utext="${error}"></p>
        <form th:action="@{/students/new}" method="post" th:object="${student}">
            <div class="mb-3">
                <label for="firstName" class="form-label" >First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" th:field="*{firstName}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" th:field="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}">
            </div>
            <div class="footer-body">
                <button type="submit" class="btn btn-primary">Create Student</button>
            </div>
        </form>
    </div>
</body>
</html>
